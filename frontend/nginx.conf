server {
    listen 80;

    # Add error log configuration
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        # Remove the trailing slash from proxy_pass to preserve the /api path
        proxy_pass http://air-quality-service:8001;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        
        # Add timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # For debugging:
        add_header X-Backend-Address $upstream_addr always;
        add_header X-Request-URI $request_uri always;
        add_header X-Debug-Message $request_uri always;
    }
}