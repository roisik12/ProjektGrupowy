apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: air-quality-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    # Add rewrite annotation to handle paths correctly
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      # Update API paths to catch all endpoints
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: air-quality-service
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80